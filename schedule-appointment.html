                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <!-- Logo -->
                        <a href="index.html" class="logo">
                            <img src="medease logo.jpg" alt="logo" height="80" width="90">

                        <!-- Navigation Menu -->

                            <span>Menu</span>

                    </nav>
                </div>

        </div>
    </header>

    <!-- Main Content Section -->
    <section id="schedule" class="section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="section-heading text-center">
                        <h6>| Schedule an Appointment</h6>
                        <h2>Book Your Appointment</h2>
                    </div>
                    <form id="schedule-form">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="mobile">Mobile Phone</label>
                            <input type="tel" id="mobile" class="form-control" placeholder="Enter your phone number" required>
                        </div>
                        <div class="form-group">
                            <label for="schedule-date">Preferred Date</label>
                            <input type="date" id="schedule-date" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    <p id="form-feedback" class="text-center mt-3"></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">

        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        emailjs.init("x4WwsTu0QSwcmgAa2");

        document.getElementById("schedule-form").addEventListener("submit", function (e) {
            e.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const mobile = document.getElementById("mobile").value;
            const scheduleDate = document.getElementById("schedule-date").value;
            const feedback = document.getElementById("form-feedback");

            if (!name || !email || !mobile || !scheduleDate) {
                feedback.textContent = "Please fill in all fields.";
                feedback.style.color = "red";
                return;
            }

            emailjs.send("service_3kb43gv", "template_b1lhsgf", {
                user_name: name,
                user_email: email,
                user_mobile: mobile,
                schedule_date: scheduleDate,
            })
            .then(
                () => {
                    feedback.textContent = "Your appointment has been successfully scheduled!";
                    feedback.style.color = "green";
                    document.getElementById("schedule-form").reset();
                },
                (error) => {
                    console.error("EmailJS Error:", error);
                    feedback.textContent = "Failed to schedule the appointment. Please try again.";
                    feedback.style.color = "red";
                }
            );
        });
    </script>
</body>
