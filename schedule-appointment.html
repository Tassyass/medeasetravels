<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule an Appointment</title>
  <!-- CSS Files -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/fontawesome.css">
  <link rel="stylesheet" href="assets/css/templatemo-villa-agency.css">
  <link rel="stylesheet" href="assets/css/owl.css">
  <link rel="stylesheet" href="assets/css/animate.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
  <link rel="icon" type="image/x-icon" href="apple-touch-icon.png">
</head>

<body>
  <!-- Header Section -->
  <header class="header-area header-sticky">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <a href="index.html" class="logo">
              <img src="medease logo.jpg" alt="MedEase Logo" height="80" width="90">
            </a>
            <ul class="nav">
              <li><a href="index.html">Home</a></li>
              <li><a href="#about">About Us</a></li>
              <li><a href="#services">Our Services</a></li>
              <li><a href="#contact">Contact Us</a></li>
              <li><a href="#schedule" class="active">Schedule an Appointment</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content Section -->
  <section id="schedule" class="section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 offset-lg-3">
          <div class="section-heading text-center">
            <h6>| Schedule an Appointment</h6>
            <h2>Book Your Appointment</h2>
          </div>
          <form id="schedule-form">
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <label for="mobile">Mobile Phone</label>
              <input type="tel" id="mobile" class="form-control" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
              <label for="schedule-date">Preferred Date</label>
              <input type="date" id="schedule-date" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <p id="form-feedback" class="text-center mt-3"></p>
        </div>
      </div>
    </div>
  </section>
  
  <!-- Footer Section -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 MedEase Travels. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script src="assets/js/custom.js"></script>
  <script>
    emailjs.init("x4WwsTu0QSwcmgAa2");

    document.getElementById("schedule-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const scheduleDate = document.getElementById("schedule-date").value;
      const feedback = document.getElementById("form-feedback");

      if (!email || !scheduleDate) {
        feedback.textContent = "Please fill in all fields.";
        feedback.style.color = "red";
        return;
      }

      emailjs
        .send("service_oyg3yni", "template_b1lhsgf", {
          user_email: email,
          schedule_date: scheduleDate,
        })
        .then(
          () => {
            feedback.textContent = "Your appointment has been successfully scheduled!";
            feedback.style.color = "green";
            document.getElementById("schedule-form").reset();
          },
          (error) => {
            console.error("EmailJS Error:", error);
            feedback.textContent = "Failed to schedule the appointment. Please try again.";
            feedback.style.color = "red";
          }
        );
    });
  </script>
</body>

</html>
